<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@7.2.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Image Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height,
        draggable: true,
      });

      var layer = new Konva.Layer();
      stage.add(layer);
      // alternative API:
      for (let x = 0; x < 3; x++) {
        for (let y = 0; y < 3; y++) {
          Konva.Image.fromURL(
            "https://media.comicbook.com/2018/01/download-1074244.jpeg",
            function (darthNode) {
              darthNode.setAttrs({
                x: x * 512,
                y: y * 512,
              });
              layer.add(darthNode);
              layer.batchDraw();
            }
          );
        }
      }
    </script>
  </body>
</html>
